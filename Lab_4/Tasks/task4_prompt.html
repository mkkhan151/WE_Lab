<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 | Prompts</title>
</head>

<body>
    <script>
        const num1 = Number.parseInt(prompt("Enter first integer"));
        const num2 = Number.parseInt(prompt("Enter second integer"));
        const num3 = Number.parseInt(prompt("Enter third integer"));

        const sum = num1 + num2 + num3;
        const avg = sum / 3;

        alert("The sum of three integers is: " + sum);
        alert("The average of three integers is: " + avg);
    </script>
</body>

</html>
