<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        tr:first-child{
            width: 50px;
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <h3>Sign Up Form (JavaScript Validation)</h3>
    <form name="myForm" onsubmit="return validateForm(event);" onreset="resetForm();">
        <table>
            <tr>
                <td>Name:</td> 
                <td><input type="text" name="userName"></td> 
                <td class="error"></td>
            </tr>
            <tr>
                <td>Gender:</td> 
                <td>
                    <input type="radio" id="male" name="gender" value="male"> Male <br>
                    <input type="radio" id="female" name="gender" value="female"> Female
                </td> 
                <td class="error" ></td>
            </tr>
            <tr>
                <td>Email:</td> 
                <td><input type="text" name="email"></td> 
                <td class="error"></td>
            </tr>
            <tr>
                <td>Address:</td> 
                <td><textarea name="address" cols="20" rows="3"></textarea></td> 
                <td class="error"></td>
            </tr>
            <tr>
                <td>Login ID:</td> 
                <td><input type="text" name="login"></td> 
                <td class="error"></td>
            </tr>
            <tr>
                <td>Password:</td> 
                <td><input type="password" name="password"></td> 
                <td class="error"></td>
            </tr>
            <tr>
                <td>Agreed with Policy:</td> 
                <td><input type="checkbox" name="agreed"></td> 
                <td class="error"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit"> &emsp;
                    <input type="reset" value="Reset" onclick="resetForm();">
                </td>
            </tr>
        </table>
    </form>
    <script src="script.js"></script>
</body>
</html>
