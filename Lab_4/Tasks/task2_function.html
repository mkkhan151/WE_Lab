<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 | Functions</title>
</head>
<body>
    <script>
        // function to add two numbers
        function add(x, y){
            return x + y;
        }

        let a = 2, b =5;
        document.write("Sum of " + a + " + " + b + " is: ");
        document.write(add(a, b));
        
    </script>
</body>
</html>
