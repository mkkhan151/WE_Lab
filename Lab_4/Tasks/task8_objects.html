<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JavaScript</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        <script>
            let obj = {
                fistName: "Kamran",
                lastName: "Khan", 
                age: 21
            };

            for(key in obj){
                document.write(`<tr> <td>${key}</td> <td>${obj[key]}</td> </tr>`);
            }
        </script>
    </table>
</body>
</html>
