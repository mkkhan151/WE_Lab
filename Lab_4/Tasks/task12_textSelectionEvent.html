<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Selection Event</title>
    <style>
        #selectedText{
            background-color: cyan;
            text-align: center;
            font-weight: bold;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    Select Text &emsp; <input type="text" onselect="selectEvent();"> <br> <br>
    <textarea id="selectedText" cols="30" rows="10"></textarea>

    <script>
        function selectEvent(){
            document.getElementById("selectedText").value = getSelection();
        }
    </script>

</body>
</html>
