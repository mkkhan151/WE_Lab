<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Click Events</h1>
    <h3 id="heading">Introduction to JavaScript Events</h3>
    <form action="#">
        <input type="button" value="Click Me" onclick="events();">
        <input type="button" value="Double Click" ondblclick="events_Dbl();">
        <input type="button" value="Double Click" ondblclick="events_Dbl_Two();">

        &emsp;&emsp; 
        Text Box Testing Click Event &emsp; <input type="text" placeholder="click here" onclick="">
    </form>
</body>
</html>
