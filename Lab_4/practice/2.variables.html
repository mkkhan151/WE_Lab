<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        var a = 2;
        var a = 3;
        document.write("The var variable value is: " + a);
        document.write("<br><br>");
        
        
        let b = 2;
        b = 3;
        document.write("The let variable value is: " + b);
        document.write("<br><br>");
        
        const c = 3; // cannot be change after it
        document.write("The const variable value is: " + c);
        document.write("<br>");

        let hh = 2;
        if(hh == 2){
            let kk = 3;
        }
        // document.write("The let variable kk value is: " + kk);

        var hhh = 3;
        if(hhh == 3){
            var kkk = 4;
        }
        document.write("The var variable kkk value is: " + kkk);
        document.write("<br>");

        var z;
        document.write("The value of non-initialized var variable is: " + z);
        document.write("<br>");
        
        var y;
        document.write("The value of non-initialized var variable is: " + y);
        document.write("<br>");

        // const x; gives error
    </script>
</body>
</html>
