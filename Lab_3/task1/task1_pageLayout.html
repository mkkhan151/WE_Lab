<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css with page -->
    <link rel="stylesheet" href="style.css">
    <title>Task 1 | Page Layout</title>
</head>

<body>
    <div class="container">
        <!-- header for the website containing logo and navbar -->
        <div class="header"></div>
        <!-- website body contains main content -->
        <div class="main">
            <div class="aside"></div>
            <div class="content">
                <div class="section"></div>
                <div class="article">
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </div>
        <!-- website footer contains copyrights and links -->
        <div class="footer"></div>
    </div>
</body>

</html>
