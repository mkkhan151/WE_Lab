<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6 | Reduce Array</title>
</head>
<body>
    <script>
        function reduce(array, callBack){
            let result = 0;
            array.forEach(element => {
                result = callBack(result, element);
            });
            return result;
        }

        // array of numbers
        const arr = [1, 3, 2, 4, 5];
        console.log("Reduced Sum is: ", reduce(arr, (prev, curr) => {
            return prev + curr;
        }));
    </script>
</body>
</html>
