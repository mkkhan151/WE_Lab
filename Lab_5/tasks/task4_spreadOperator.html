<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4 | Spread Operator</title>
</head>
<body>
    <script>
        const array1 = [1, 5, 2, false, true];
        const array2 = ["Kamran", 10, "Web"];
        const array3 = [...array1, ...array2]; // merge arrays
        console.log(`Merged Array is: ${array3}`); // display to console
    </script>
</body>
</html>
