<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 | Rest Operator</title>
</head>
<body>
    <script>
        function sum(...numbers){
            let sum = 0;
            for(num of numbers){
                sum += num;
            }
            return sum;
        }
        console.log("Sum = ", sum(1, 2, 3, 4, 5)); // Sum = 15
    </script>
</body>
</html>
