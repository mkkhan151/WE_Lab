<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Part 1: Basics of template literals
        // The punctuation used is called as backtick in the literals
        let firstName = "Muhammad";
        let lastName = "Khan";

        console.log("First Name: " + firstName + "Second Name: " + lastName); // without template literals
        console.log(`First Name: ${firstName} LastName: ${lastName}`);      // using template literals

        // Part 2: Summation case of template literals
        let first_num = 5;
        let second_num = 10;

        console.log("The summation of " + first_num + " + " + second_num + " = ", first_num + second_num);  // without
        console.log(`The summation of ${first_num} + ${second_num} = ${first_num + second_num}`);   // with template literals
        
    </script>
    
</body>
</html>
